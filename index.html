<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kengan Characters</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="image">

        <div class="image-display">
            <div class="image-name">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4100 495">
                    <text id="TOKITA_OHMA" data-name="TOKITA OHMA" fill="coral" font-size="385" font-family="SnapITC-Regular, Snap ITC">TOKITA OHMA</text>
                  </svg>
            </div>
            <div class ="image-display-container">
                <img class="image-display--img" src="images/unknown.jpg" alt="unknown">
            </div>
        </div>
        <h2 class="select">select your fighter</h2>
        <div class="image-select">
            <ul class="image-select-list">
                <li class="image-select-list-item">
                    <a href="images/Tokita_Ohma.png"
                    title= "TOKITA OHMA"">
                        <img src="images/Tokita_Ohma.png">
                    </a>
                </li>
                <li class="image-select-list-item">
                    <a href="images/lihito.png"
                    title="LIHITO">
                        <img src="images/lihito.png">
                    </a>
                </li>
                <li class="image-select-list-item">
                    <a href="images/inaba_ryo.png"
                    title="INABA RYO">
                        <img src="images/inaba_ryo.png">
                    </a>
                    </li>
                <li class="image-select-list-item">
                    <a href="images/meguro_masaki.png"
                    title="MEGURO MASAKI">
                        <img src="images/meguro_masaki.png">
                    </a>
                </li>
                <li class="image-select-list-item">
                    <a href="images/imai_cosmo.png"
                    title="COSMO IMAI">
                        <img src="images/imai_cosmo.png">
                    </a>
                </li>     
                <li class="image-select-list-item">
                    <a href="images/adam_dudley.png"
                    title="ADAM DUDLEY">
                        <img src="images/adam_dudley.png">
                    </a>
                </li>     
                <li class="image-select-list-item">
                    <a href="images/kiryu_setsuna.png"
                    title="KIRYU SETSUNA">
                        <img src="images/kiryu_setsuna.png">
                    </a>
                </li>     
                <li class="image-select-list-item">
                    <a href="images/yoroizuka_saw_paing.png"
                    title="YOROIZUKA SAW">
                        <img src="images/yoroizuka_saw_paing.png">
                    </a>
                </li>     
                <li class="image-select-list-item">
                    <a href="images/raian_kure.png"
                    title="RAIAN KURE">
                        <img src="images/raian_kure.png">
                    </a>
                </li>     
            </ul>
        </div>
    </div>

    <script>
        let list = document.querySelector('.image-select-list');
        list.addEventListener('click', showImage);
        let svgDiv = document.querySelector('.image-name');
        svgDiv.style.display = "none";

        function showImage(e) {
            e.preventDefault();
            svgDiv.style.display = "block";
            //CHANGING THE IMG SRC TO THE LINK HREF
            let target = e.target.closest('a');
            if(!target) return;
            let display = document.querySelector('.image-display--img');
            display.src = target.href;
            display.alt = target.title;


            // CHANGING THE TEXTNODE OF THE SVG TO THE IMG ALT TEXT
            let text = document.querySelector('#TOKITA_OHMA');
            let textNode = text.childNodes[0];
            textNode.nodeValue = `${target.title}`;
            
        }


    </script>
</body>
</html>
